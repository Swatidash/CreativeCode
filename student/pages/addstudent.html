<div class="form-horizontal">
    <h1>Add a Student</h1>
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtFirstid" />
        </div>
    </div>
    <div class="form-group">

        <label class="col-sm-2 control-label"> Last Name :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtastid" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"> Email Id :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtEmail" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Gender :
        </label>
        <div class="col-sm-10">
            <input type="radio" name="rdgender" class="radio-inline" value="Male" checked>Male
            <input type="radio" name="rdgender" class="radio-inline" value="Female">Female

        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Date Of Birth :
        </label>
        <div class="col-sm-10">
            <input type="date" id="dtdob" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Age :
        </label>
        <div class="col-sm-10">
            <input type="text" id="txtage" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"> Address :</label>
        <div class="col-sm-10">
            <input type="text" id="Address" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">City :</label>
        <div class="col-sm-10">
            <input type="text" id="txtCity" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">State :</label>
        <div class="col-sm-10">
            <select id="ddstate" class="form-control">
                <option value="value">text</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Zip code :</label>
        <div class="col-sm-10">
            <input type="text" id="txtZipcode" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
